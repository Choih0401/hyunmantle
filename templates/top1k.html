<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/assets/js/nearest1k.js"></script>
    <title>꼬맨틀 - 유사한 단어 목록</title>
    <link rel="stylesheet" href="/assets/css/modern-normalize.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
    <link rel="manifest" href="/assets/site.webmanifest">
  </head>
  <body>
    <div id="warning" style="display:none; ">
      <div style="border:thin solid black; background-color: #ffdddd">
        조심하세요! 이 경고문을 클릭하면 <span id="spoiler"></span>의 정답이 표시됩니다.
      </div>
    </div>
    <div id="nearest" style="display:none;">
      꼬맨틀 <b id="day">#{{day}}</b>의 정답은 <b id="word">{{word}}</b>입니다. 가장 유사한 단어는 다음과 같습니다:
      <table >
        <tr>
          <th>유사도 순위</th>
          <th>단어</th>
          <th>유사도</th>
        </tr>
        {% for word in words %}
        <tr>
          <td> {{word['rank']}}</td>
          <td> {{word['word']}}</td>
          <td> {{word['similarity']}}</td>
        </tr>
        {% endfor %}
      </table>
    </div>

    <br/>
    <a href="/">메인 페이지로 돌아가기</a>
  </body>
</html>
